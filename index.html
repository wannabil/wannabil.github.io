<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan Nabil</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 100%;
        }
        main {
            text-align: center;
            width: 100%;
            padding: 1rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.2;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: none;
            padding: 0;
            margin: 0 auto;
            align-items: center;
            width: fit-content;
        }
        nav a {
            font-size: 1.5rem;
            display: block;
            text-align: center;
        }
        nav a.profile-link {
            display: block;
        }
        @media (max-width: 768px) {
            html, body {
                overflow: hidden;
            }
            body {
                height: 100vh;
                height: 100dvh;
            }
            main {
                padding: 0.5rem;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            nav {
                gap: 0.75rem;
            }
            nav a {
                font-size: 1.25rem;
            }
            nav a.profile-link {
                display: none;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            nav a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Wan Nabil</h1>
        <nav>
            <a href="threads-card/wanbl.html" class="profile-link">profile</a>
            <a href="about.html">about</a>
            <a href="blog/index.html">blog</a>
        </nav>
    </main>
</body>
</html>
