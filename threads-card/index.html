<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card - Wan Nabil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="flip-toggle">
    
    <label for="flip-toggle" class="card-container">
        <div class="card-inner">
            <!-- Front Side -->
            <div class="card-face">
                <div class="card-cutout card-cutout-top"></div>
                <div class="card-cutout card-cutout-bottom"></div>
                <div class="at-logo">@</div>
                <div class="profile-cutoff profile-cutoff-front">- - - -</div>
            </div>

            <!-- Back Side -->
            <div class="card-face card-back">
                <div class="card-cutout card-cutout-top"></div>
                <div class="card-cutout card-cutout-bottom"></div>
                <div class="back-section">
                    <div class="back-section-header">
                        <div class="back-section-label">Date</div>
                        <div class="back-section-logo">@</div>
                    </div>
                    <div class="back-section-value" id="current-date"></div>
                </div>

                <div class="back-section">
                    <div class="back-section-header">
                        <div class="back-section-label">Time</div>
                        <div></div>
                    </div>
                    <div class="back-section-value" id="current-time"></div>
                </div>

                <div class="back-section">
                    <div class="back-section-header">
                        <div class="back-section-label">Username</div>
                        <div></div>
                    </div>
                    <div class="back-section-value">WANBL</div>
                </div>

                <div class="profile-section">
                    <div class="profile-cutoff">- - - -</div>
                    <div class="profile-content">
                        <div class="profile-left">
                            <div class="profile-picture"><img src="wanbl-profile-picture.jpg" alt="wanbl profile"></div>
                            <div class="profile-username">wanbl <span class="checkmark-badge"><span class="checkmark">âœ“</span></span></div>
                        </div>
                        <div class="profile-badge">No.<span class="badge-gap"></span>1</div>
                    </div>
                </div>
            </div>
        </div>
    </label>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Format date: WED 17 DEC
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const monthName = months[now.getMonth()];
            const dateStr = `${dayName} ${day} ${monthName}`;
            const dateElement = document.getElementById('current-date');
            if (dateElement) {
                dateElement.textContent = dateStr;
            }
            
            // Format time: HH:MM MYT (Malaysia Time)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes} MYT`;
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeStr;
            }
        }
        
        // Wait for DOM to load, then update immediately and every minute
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                updateDateTime();
                setInterval(updateDateTime, 60000); // Update every minute
            });
        } else {
            updateDateTime();
            setInterval(updateDateTime, 60000); // Update every minute
        }
    </script>
</body>
</html>
